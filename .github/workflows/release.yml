name: Build and Release SentinelField
on:
  push:
    branches: [ "main" ] # Ensure this matches your default branch name
permissions:
  contents: write
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Publish Standalone Binary
      # This command packs everything into ONE file
      run: dotnet publish -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true /p:PublishTrimmed=true /p:PublishReadyToRun=true -o ./publish
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: SentinelField Release v${{ github.run_number }}
        files: ./publish/SentinelField.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
